<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDoList</title>

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="container d-flex flex-column align-items-center">
            <img class="mb-5" src="https://hiringplatform.boolean.careers/images/logo.png" alt="Logo Boolean">
            <h1>To Do List</h1>
            <ul class="list-group" v-if="toDoList.length > 0">
                <li class="list-group-item d-flex justify-content-between align-items-center" v-for="toDo in toDoList">
                    <h3 v-if="toDo.done" class="done">{{toDo.text}}</h3>
                    <h3 v-else>{{toDo.text}}</h3>
                    <span class="text-success" v-if="toDo.done">&check;</span>
                    <span class="text-danger" v-else>&cross;</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
